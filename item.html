<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item - KS Pos System</title>
    <meta name="viewPort" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico"  href="assets/images/favicon/favicon.ico">
    <link rel="stylesheet" href="/assets/css/item.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/MDB5-STANDARD-UI-KIT-Free-6.4.1/css/mdb.min.css">
<!--    <link rel="stylesheet" href="assets/css/home.css">-->
</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">

            <a class="navbar-brand" href="#">
                <h2>KMart</h2>
                <img src="assets/images/logo/Favicon.png" alt="Bootstrap" width="60" height="54">
            </a>

            <div class="ml-auto" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<main>

    <div id="searchbar">
        <div class="row">
            <div class="col col-lg-4 col-md-6 col-sm-5 col-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>

            <div class="col col-lg-4 col-md-6 col-sm-5 col-6">
                <div id="addItemBtn">
                    <button type="button" class="btn btn-warning">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <form id="item_details">

        <legend> Item Details </legend>

        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col form-floating mb-5 mt-5 col-lg-5 col-md-6 col-sm-6 col-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="S001">
                <label for="floatingInput">Item ID</label>
            </div>
            <div class="col">
                <div class="form-floating mb-3 mt-5 col-lg-8 col-md-10 col-sm-10 col-10">
                    <input type="number" class="form-control" id="floatingInput2" placeholder="Count">
                    <label for="floatingInput2">QTY</label>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col form-floating mb-3 mt-5 col-lg-5 col-md-6 col-sm-6 col-5">
                <input type="text" class="form-control" id="floatingInput3" placeholder="Item Name">
                <label for="floatingInput3"> Name </label>
            </div>
            <div class="col">
                <div class="form-floating mb-3 mt-5 col-lg-8 col-md-10 col-sm-10 col-10">
                    <input type="date" class="form-control" id="floatingInput4" placeholder="Exp Date">
                    <label for="floatingInput4">EXP Date</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-lg-5 col-md-10 col-11">
            <div class="input-group mb-3 mt-5">
                <label class="form-floating" for="inputGroupSelect01">Sizes</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected disabled>Choose...</option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                </select>
            </div>
            </div>

        </div>
        <div class="row">
            <div class="col col-lg-8 col-sm-2 col-2"></div>
            <div class="col mt-5 col-lg-2 col-md-4 col-sm-5 col-5">
                <button type="button" class="btn btn-info">Update Item</button>
            </div>
            <div class="col mt-5 col-lg-2 col-md-5 col-sm-3 col-5">
                <button type="button" class="btn btn-danger">Remove Item</button>
            </div>
        </div>
    </form>

    <div class="row">

       <div class="col col-lg-2 col-md-2 col-sm-1 col-1"></div>

        <div class="col col-lg-8 col-md-8 col-sm-5 col-10">
            <div class="table-responsive">
            <table class="table table-hover table-striped-columns">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Exp Date</th>
                    <th scope="col">Size</th>
                </tr>
                </thead>
                <tbody class="table-dark">
                <tr>
                    <th scope="row">1</th>
                    <td>Maliban Cream Cracker</td>
                    <td>40</td>
                    <td>05/10/2024</td>
                    <td>400g</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Hawayan Coockies</td>
                    <td>10</td>
                    <td>09/04/2024</td>
                    <td>200g</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td >Milk Short Cacke</td>
                    <td>10</td>
                    <td>05/10/2024</td>
                    <td>250g</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div class="col col-lg-2 col-md-2 col-sm-1 col-1"></div>
    </div>
</main>

<footer>
    <div>
        <h5>Log Out</h5>
        <a href=""><img src="assets/images/icons8-logout-80.png" alt="Log Out" ></a>
    </div>
</footer>
</body>
</html>
