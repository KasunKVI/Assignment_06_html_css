<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers - KS Pos System</title>
    <meta name="viewPort" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico"  href="assets/images/favicon/favicon.ico">

</head>
<body>

<header>

    <section>
        <picture>
            <source srcset="../assets/images/logo/Favicon.png" type="image/png" title="logo">
            <img src="assets/images/logo/Favicon.png" width="57">
        </picture>

        <!--        <img src="/assets/images/icons8-menu-128.png" alt="" width="50" id="menu">-->
        <nav>
            <dl id="header_navigation">
                <dd><a href="#">Home</a></dd>
                <dd><a href="#">Store</a></dd>
                <dd><a href="#">Customer</a></dd>
                <dd><a href="#">Orders</a></dd>
            </dl>
        </nav>
    </section>
</header>
<main>

    <div class="InputContainer">
        <input type="text" name="text" class="input" id="input" placeholder="Search">

        <label for="input" class="labelforsearch">
            <svg viewBox="0 0 512 512" class="searchIcon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
        </label>
        <div class="border"></div>

        <!--        <button class="micButton"><svg viewBox="0 0 384 512" class="micIcon"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path></svg>-->
        <!--        </button>-->

    </div>

    <div>
        <button type="button">Add Customer</button>
    </div>

    <section class="container">
        <header>Registration Form</header>
        <form class="form" action="#">
            <div class="input-box">
                <label for="Id">ID</label>
                <input  id="Id" placeholder="Customer Id" type="text">
            </div>
            <div class="input-box">
                <label for="name">Name</label>
                <input required="" id="name" placeholder="Customer Name" type="text">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="tel">Phone Number</label>
                    <input id="tel" placeholder="Customer Contact Number" type="tel">
                </div>
                <div class="input-box">
                    <label for="bd">Birth Date</label>
                    <input required="" id="bd" placeholder="Customer Bd" type="date">
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input required="" id="email" placeholder="Customer Email" type="email">
                </div>
            </div>
            <div class="gender-box">
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input checked="" name="gender" id="check-male" type="radio">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input name="gender" id="check-female" type="radio">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input name="gender" id="check-other" type="radio">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label for="address">Address</label>
                <input required="" id="address" placeholder="Customer Address" type="text">
                <div class="column">
                    <div class="select-box">
                        <input required="" id="age" placeholder="Customer Age" type="number">
                    </div>
                    <input required="" placeholder="Customer City" type="text">
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>

    <div>
        <button type="button">Update Customer</button>
        <button type="button">Remove Customer</button>
    </div>

    <section id="Today's_offers">
        <h3>Today Special Offers</h3>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <section>
        <table border="1">
            <thead>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Bd</th>
            <th>Contact</th>
            </thead>
            <tbody>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <h5>Log Out</h5>
    <a href=""><img src="assets/images/icons8-logout-80.png" alt="Log Out" ></a>
</footer>

</body>
</html>
